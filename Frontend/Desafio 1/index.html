<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Counter</title>
  </head>
  <body>
    <div id="app">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col">
            <h1>Counter:</h1>
            <h2 class="d-flex justify-content-center">{{ counter }}</h2>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary me-3"
          @click="incrementCounter();clickCounter()"
        >
          Count Up
        </button>
        <button
          type="button"
          class="btn btn-primary"
          @click="decreaseCounter();clickCounter()"
        >
          Count Down
        </button>
      </div>

      <div class="container d-flex justify-content-center mt-5">
        <div class="row">
          <div class="col">
            <h1>Click Counter:</h1>
            <h2 class="d-flex justify-content-center">{{ clicks }}</h2>
          </div>
          <div class="col ms-5">
            <h1 class="text-nowrap">Power Counter:</h1>
            <h2 class="d-flex justify-content-center">{{ powerCounter }}</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
